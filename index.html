<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    

    <form id="dataForm">
        <h2>Dynamic Table</h2>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
        <br>
        <br>
        <button type="button" onclick="addData()">Add Data</button>
        <button type="button" onclick="resetData()">Reset </button>

        <table id="dataTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
              
            </tbody>
        </table>
    </form>

    <script>
        function addData() {
          
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;

           
            const newRow = document.createElement('tr');

           
            const nameCell = document.createElement('td');
            nameCell.textContent = name;

            const ageCell = document.createElement('td');
            ageCell.textContent = age;

            
            newRow.appendChild(nameCell);
            newRow.appendChild(ageCell);

            
            document.getElementById('dataTable').getElementsByTagName('tbody')[0].appendChild(newRow);

           
            document.getElementById('dataForm').reset();
        }

        function resetData() {
          
            document.getElementById('dataForm').reset();
            document.getElementById('dataTable').ge6tElementsByTagName('tbody')[0].innerHTML = '';
        }
    </script>
</body>
</html>
